<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    <title>Change .src</title>
    <link href="index.css" type="text/css" rel="stylesheet">
    </link>
	</head>
	<body>
		<table id="content_table">
			<tr>
				<td id="R1C1" colspan="2">This Page Demonstrates how to change the .src of an iFrame with a button
        </td>
			</tr>
			<tr>
				<td id="R2C1">
					<p>
						<button id="Page1_Button" type="button" onclick='document.getElementById("iframe_content").src="page1.html"'>Page 1</button>
					</p>
					<p>
						<button id="Page2_Button" type="button" onclick='document.getElementById("iframe_content").src="page2.html"'>Page 2</button>
					</p>
					</td>
				<td id="R2C2">
					<iframe id="iframe_content" src="page1.html" scrolling="no"></iframe>
				</td>
			</tr>
		</table>
	</body>
</html>
